<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Not Found</title>
    </head>
    <body>
        <script>
        const path = window.location.pathname;
        if (path !== '/' && !path.startsWith('/static/')) {
            window.location.href = `${window.location.origin}/`;
        }
        </script>
    </body>
</html>
